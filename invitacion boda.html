<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Boda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-container">
        <header class="invitation-header">
            <h1>¡Nos Casamos!</h1>
        </header>
        <section class="couple-section">
            <img src="images/couple.jpg" alt="Pareja">
            <h2>Juan & María</h2>
        </section>
        <section class="details-section">
            <h3>Detalles del Evento</h3>
            <p><strong>Fecha:</strong> 24 de Agosto, 2024</p>
            <p><strong>Hora:</strong> 5:00 PM</p>
            <p><strong>Lugar:</strong> Jardines de la Hacienda, Madrid</p>
        </section>
        <section class="rsvp-section">
            <h3>RSVP</h3>
            <p>Por favor, confirma tu asistencia antes del 10 de Agosto, 2024.</p>
            <a href="mailto:invitacion@ejemplo.com" class="rsvp-button">Confirmar Asistencia</a>
        </section>
        <footer class="invitation-footer">
            <p>Con mucho amor, Juan & María</p>
        </footer>
    </div>
</body>
</html>
